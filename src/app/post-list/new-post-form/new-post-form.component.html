<div class="row">
  <div class="col-sm-12">
    <h2>CrÃ©er un post</h2>
    <form [formGroup]="postForm" (ngSubmit)="savingPost()">
      <div class="form-group">
        <label for="title">Titre</label>
        <input type="text" class="form-control" id="title" formControlName="title">
      </div>
      <div class="form-group">
        <label for="content">Contenu</label>
        <textarea type="text" class="form-control" id="content" formControlName="content" rows="6"></textarea>
      </div>
      <button class="btn btn-success" [disabled]="postForm.invalid" type="submit">Enregistrer</button>
    </form>
  </div>
</div>
